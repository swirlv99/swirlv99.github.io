<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Our Discord</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0d0d1a, #2e005e, #003366);
      font-family: Arial, sans-serif;
      color: #ffffff;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
    }
    img {
      width: 60px;
      transition: transform 0.2s ease;
    }
    img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join the Discord for script and support</h1>
    <a href="https://discord.gg/VbsSu3hB2B" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4ac.svg" alt="Discord Icon">
    </a>
  </div>
</body>
</html>
