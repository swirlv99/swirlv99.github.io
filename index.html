<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swirl Hub</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b0f1a;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .container {
      background: url("swirlhub.png") no-repeat center;
      background-size: cover;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(94, 0, 255, 0.5);
      text-align: center;
      max-width: 90%;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 28px;
      background: linear-gradient(270deg, #00ffff, #a259ff, #00ffff);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 6s ease infinite;
      margin-bottom: 20px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    button {
      background: #7a3cff;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #5c2dc9;
    }

    .jumpscare {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: hideJumpscare 1s ease 5s forwards;
    }

    .jumpscare img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes hideJumpscare {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="jumpscare">
    <img src="https://static.wikia.nocookie.net/freddy-fazbears-pizzeria-simulator/images/3/36/SalvageJumpscare.gif/revision/latest?cb=20171208024545" alt="Jumpscare">
  </div>

  <div class="container">
    <h1>Join the Discord for script and support</h1>
    <button onclick="copyLink()">Copy Link</button>
  </div>

  <script>
    function copyLink() {
      navigator.clipboard.writeText("https://discord.gg/VbsSu3hB2B")
        .then(() => alert("Discord invite link copied to clipboard!"))
        .catch(err => alert("Failed to copy: " + err));
    }
  </script>
</body>
</html>
