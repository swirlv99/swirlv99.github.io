<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swirl Hub</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b0f1a;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      background: url("swirlhub.png") no-repeat center;
      background-size: cover;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(94, 0, 255, 0.5);
      text-align: center;
      max-width: 90%;
    }
    h1 {
      font-size: 28px;
      background: linear-gradient(90deg, #00ffff, #a259ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
    }
    img {
      width: 60px;
      transition: transform 0.2s ease;
    }
    img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join the Discord for script and support</h1>
    <a href="https://discord.gg/VbsSu3hB2B" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/discord/discord-original.svg" alt="Discord Icon">
    </a>
  </div>
</body>
</html>
