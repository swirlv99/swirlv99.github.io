<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bouncing SWIRL</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      position: relative;
    }
    .swirl {
      position: absolute;
      font-size: 48px;
      font-family: sans-serif;
      color: white;
      background-color: blue;
      padding: 20px 40px;
      border-radius: 10px;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="logo" class="swirl">SWIRL</div>

  <script>
    const logo = document.getElementById("logo");
    let posX = 100;
    let posY = 100;
    let velX = 8;  // ← Increased speed
    let velY = 6;  // ← Increased speed

    function getRandomColor() {
      return `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`;
    }

    function leaveTrail(x, y, color) {
      const trail = logo.cloneNode(true);
      trail.style.left = x + "px";
      trail.style.top = y + "px";
      trail.style.backgroundColor = color;
      trail.style.opacity = 0.6;
      document.body.appendChild(trail);

      // Fade out and remove after 5 seconds
      setTimeout(() => {
        trail.style.transition = "opacity 1s ease-out";
        trail.style.opacity = 0;
        setTimeout(() => trail.remove(), 1000);
      }, 4000);
    }

    function moveLogo() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const logoWidth = logo.offsetWidth;
      const logoHeight = logo.offsetHeight;

      let hitWall = false;

      posX += velX;
      posY += velY;

      if (posX + logoWidth >= screenWidth || posX <= 0) {
        velX = -velX;
        hitWall = true;
      }
      if (posY + logoHeight >= screenHeight || posY <= 0) {
        velY = -velY;
        hitWall = true;
      }

      if (hitWall) {
        const newColor = getRandomColor();
        logo.style.backgroundColor = newColor;
      }

      // Leave trail
      leaveTrail(posX, posY, logo.style.backgroundColor);

      logo.style.left = posX + "px";
      logo.style.top = posY + "px";

      requestAnimationFrame(moveLogo);
    }

    moveLogo();
  </script>
</body>
</html>
